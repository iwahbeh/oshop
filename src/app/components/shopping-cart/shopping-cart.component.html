<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf=" cartOb$ | async as cart">
    <p>
        You have {{shoppingCartItemCount}} in your shopping cart.
        <button (click)="clearCart()" class="btn btn-light btn-sm">Clear Shopping Cart</button>
    </p>

    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center"  style="width: 320px;">Quantity</th>
                <th class="text-right" style="width: 200px;">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let prod of cart.items">
                <td>
                    <div class="thumbnail" [style.backgroundImage]="'url(' + prod.product.imageUrl + ')'" ></div>
                </td>
                <td>{{prod.product.title}}</td>
                <td class="text-center" ><product-quantity [product]="prod.product" [shopping-cart]="cart"></product-quantity></td>
                <td class="text-right" >{{prod.totalPrice | currency:'USD': true}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr >
                
                <th></th>
                <th></th>
                <th>Total</th>
                <th class="text-right" >{{cart.totalPrice | currency:'USD': true}}</th>
            </tr>
        </tfoot>
    </table>
    <button *ngIf="cart.items.length" routerLink="/check-out"  class="btn btn-primary">Check Out</button>
   
</div>
